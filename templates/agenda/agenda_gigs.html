{% load i18n %}
{% load static %}
{% if the_plans %}
    {% for plan in the_plans %}
        <div class="row" style="padding-top: 5px; padding-bottom: 5px; {% cycle '' 'background:#f5f5f5' %}">
            <div class="col-12">
                {% include "agenda/agenda_plan_edit.html" with plan=plan %}
            </div>
        </div>
    {% endfor %}
    {% if nextpage %}
    <button class="btn btn-secondary btn-sm" hx-trigger="click" hx-get="{% url list_url nextpage %}" hx-swap="outerHTML">more...</button>
    {% endif %}
{% else %}
        No gigs!
{% endif %}
